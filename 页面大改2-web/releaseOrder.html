<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>发布订单</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"  />
		<link rel="stylesheet" href="css/jquery-ui-1.10.4.custom.css" />				
		<link rel="stylesheet" href="css/releaseOrder.css" />
		<script type="text/javascript" src="js/jquery-1.10.2.js" ></script>
		<script type="text/javascript" src="js/jquery 1.10.4 ui.min.js" ></script>
		<script type="text/javascript" src="js/CommonSession.js" ></script>
		<script type="text/javascript" src="js/releaseOrder.js" ></script>
		<link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
	</head>
	<body> 
		<div class="tabHead">
			<!--<img class="backIcon" src="img/返回图标.png"/>-->
			<span id="OrderTab" onclick="changeTab1()">预约讲解员</span>
			<span id="ReleaseTab" class="selected" onclick="changeTab2()">发布订单</span>
		</div>
		<select id="SelectScenic" class="selectScenic">
			<option value="">请选择景区</option>
			<option>秦始皇兵马俑</option>
			<option>大雁塔</option>
			<option>华山</option>
			<option>小雁塔</option>
		</select>
		<div class="mainContent">
			<img src="img/6-1日期.png"/>	
			<span>日期</span>
			<div id="radio">
				<input  type="radio" id="radio1" name="radioDate" value="" onchange="showVisitTime()"/><label for="radio1" id="radioLabel1">01.02</label>
				<input  type="radio" id="radio2" name="radioDate" value="" onchange="showVisitTime()"/><label for="radio2" id="radioLabel2">01.03</label>
				<input  type="radio" id="radio3" name="radioDate" value="" onchange="showVisitTime()"/><label for="radio3" id="radioLabel3">01.04</label>
			</div>
			<p>提供三日内的预约</p>
			<img src="img/6-2时间.png"/>
			<span>时间</span>
			<select id="SelectTime">
				<option value="">请选择时间</option>
				<option>8:00</option>
				<option>8:30</option>
				<option>9:00</option>
				<option>9:30</option>
				<option>10:00</option>
				<option>10:30</option>
				<option>11:00</option>
				<option>11:30</option>
				<option>12:00</option>
				<option>12:30</option>
				<option>13:00</option>
				<option>13:30</option>
				<option>14:00</option>
				<option>14:30</option>
				<option>15:00</option>
				<option>15:30</option>
				<option>16:00</option>
				<option>16:30</option>
				<option>17:00</option>
				<option>17:30</option>
				<option>18:00</option>
			</select>
			<div class="sexDiv">
				<img src="img/4-3性别.png"/>
				<span>性别</span>
				<div id="sex">
					<input  type="radio" id="radioSex1" name="sex" value="男"/><label for="radioSex1">男</label>
					<input  type="radio" id="radioSex2" name="sex" value="女"/><label for="radioSex2">女</label>
				</div>
			</div>
			<div class="languageDiv">
				<img src="img/4-2语种.png"/>
				<span>语种</span>
				<div id="language">
					<input  type="radio" id="radioLanguage1" name="language" value="中文"/><label for="radioLanguage1">中文</label>
					<input  type="radio" id="radioLanguage2" name="language" value="英文"/><label for="radioLanguage2">英文</label>
				</div>
			</div>
			<div class="bottomInfo">
				<span>价格</span>
				<select id="Price">
					<option value="">请选择价格</option>
					<option>100</option>
					<option>150</option>
					<option>200</option>
					<option>250</option>
					<option>300</option>
				</select>
			</div>
			<div class="bottomInfo">
				<span>参观人数</span>
				<input id="VisitNum" value="1"></input>
				<button id="Minus"></button>
				<button id="Plus"></button>
			</div>
			<div class="bottomInfo">
				<span>联系人姓名</span>
				<input id="ContactName" ></input>
			</div>
			<div class="bottomInfo">
				<span>联系电话</span>
				<input id="ContactPhone" ></input>
			</div>
			<div class="bottomInfo">
				<span>其它需求</span>
				<textarea id="OtherCommand" value=""></textarea>
			</div>
			<button class="confirmButton" onclick="checkOrderForm()">确定</button>
		</div>
	</body>
</html>
