<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>确认订单</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"  />
		<link rel="stylesheet" href="css/isOrder.css" />
		<link rel="stylesheet" href="css/confirmOrder.css" />		
		<script type="text/javascript" src="js/confirmOrder.js" ></script>
	</head>
	<body>
		<div class="top">
			<img class="backIcon" src="img/返回图标.png"/>
			<span style="margin-left: 40%;">确认订单</span>
		</div>
		<div class="guideInfo">
			<div class="headImg">
				<img id="GuideHead" src="img/导游头像.png"/>
				<p id="GuideName1">何静媛</p>
				<img id="GuideSex1" src="img/5-10女.png"/>
				<span id="GuideScenic">秦始皇 兵马俑</span>
				<p id="GuidePhone">18829027144</p>
			</div>
			<div class="detailInfo1">
				<div class="guideFee">
					<p>讲解费(元)</p>
					<p id="GuideFee">150</p>
				</div>
				<div class="rightDiv">
					<div class="guideLevel">
						<p>导游级别</p>
						<p id="GuideLevel">2</p>
					</div>
					<div class="guideAge">
						<p>导游年龄</p>
						<p id="GuideAge">26</p>
					</div>
					<div class="guideLanguage">
						<p>语种</p>
						<p id="GuideLanguage">英语</p>
					</div>
					<div class="guideNum">
						<p>接待人次</p>
						<p id="GuideNum">35</p>
					</div>
				</div>
				<div class="bar1">
				</div>
			</div>		
		</div>
		<div class="orderInfo">
			<div class="orderInfoIcon">
				<img src="img/8-1预约信息图标.png"/>
				<span>预约信息</span>
			</div>
			<div class="orderInfo1">
				<div class="orderScenicName">
					<span>参观景区</span>
					<span id="ScenicName">华山</span>
				</div>
				<div class="orderTime">
					<span>预约时间</span>
					<span id="OrderTime">07-23 10:00</span>
				</div>
				<div class="orderNum">
					<span>预约人数</span>
					<span id="OrderNum">10</span>
				</div>
			</div>
			<div class="orderInfo2">
				<div class="contactName">
					<span>联系人</span>
					<span id="ContactNameConfirm">王栋凯</span>
				</div>
				<div class="contactPhone">
					<span>联系电话</span>
					<span id="ContactPhoneConfirm">18829027144</span>
				</div>
			</div>
			<div class="orderInfo3">
				<span style="font-size: 0.8em;">其它需求</span>
				<span id="OtherCommandConfirm">希望讲解员对青铜器的知识比较精通，有些青铜器的问题想请教。</span>
			</div>
		</div>
		<div class="bar2">			
		</div>
		<div class="toPay">
			<button>去结算</button>
			<span>&yen;1500</span>
			<span>讲解费：</span>
		</div>
	</body>
</html>
