<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>拼团订单确认</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"  />
		<link rel="stylesheet" href="css/guideDetailInfo.css" />
		<link rel="stylesheet" href="css/pinConfirmOrder.css" />
		<script type="text/javascript" src="js/pinConfirmOrder.js" ></script>
	</head>
	<body>
		<div class="guideImg">
			<img id="GuideImg" src="img/1-1背景图片.png"/>
			<img class="backIcon" src="img/返回图标.png"/>
			<span id="name">确认订单</span>
		</div>
		<img src="img/剩余时间.png" class="time"/>
		<span id="Time">2</span>
		<span id="ScenicNameOrder">秦始皇兵马俑</span>
		<div class="middleInfo">			
			<div class="pinFee">
				<br />
				<span>当日讲解费</span><br />
				<span id="todayFee">30</span>
				<span class="hh">元/人</span>
			</div>
			<div class="pinNum">
				<span>拼团人数</span><br />
				<span id="haveNum">12</span>&nbsp;
				<span class="hh">/</span>&nbsp;
				<span id="allNum">20</span>
			</div>
			<p>确认订单后即刻开始讲解</p>
		</div>
		<div class="bar2">			
		</div>
		<div class="toPay">
			<button>确认订单</button>
			<span style="color: #007FFF;font-size: 1.4em;">&yen;300</span>
			<span>讲解费：</span>
		</div>
	</body>
</html>
