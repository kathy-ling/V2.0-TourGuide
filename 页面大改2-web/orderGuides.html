<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>预约讲解员</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"  />
		<link rel="stylesheet" href="css/orderGuides.css" />
		<link rel="stylesheet" href="css/swiper-3.4.2.min.css" />
		<script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
        <script type="text/javascript" src="js/swiper-3.4.2.jquery.min.js" ></script>
        <script type="text/javascript" src="js/orderGuides.js" ></script>
	</head>
	<body>
		<div class="tabHead">
			<img class="backIcon" src="img/返回图标.png"/>
			<span id="OrderTab" class="selected" onclick="changeTab1()">预约讲解员</span>
			<span id="ReleaseTab" onclick="changeTab2()">发布订单</span>
		</div>
		<div class="orderContent">
			<div class="selectScenic">
				<select>
					<option class="background">请选择景区</option>
					<option class="background">秦始皇兵马俑</option>
					<option class="background">华山</option>
					<option class="background">大雁塔</option>
					<option class="background">小雁塔</option>
				</select>
				<button class="confirm">确定</button>
				<button class="screen">筛选</button>
			</div>
			<div class="guidesDiv">
				<div class="swiper-container" style="height: 100%; width: 100%;">
					<div class="swiper-wrapper" style="height: 100%;">
						<div id="head1" class="swiper-slide swiper-slide-active" style="height: 100%;">
							<div class="guide">
								<div class="guideImg1">					
								</div>
								<div class="guideInfo">
									<span>韩月茹</span>
									<img src="img/5-10女.png"/><br />
									<div class="guideFee">
										<p>讲解费</p>
										<p id="GuideFee">150</p>
									</div>
									<div class="guideGrade">
										<p>讲解员星级</p>
										<p id="GuideGrade">3</p>
									</div>
									<div class="guideNum">
										<p>接待人次</p>
										<p id="GuideNum">32</p>
									</div>
									<button class="order" onclick="orderGuide()">立即<br/>预约</button>
								</div>
							</div>
						</div>
						<div id="head2" class="swiper-slide swiper-slide-next" style="height: 100%;">
							<div class="guide">
								<div class="guideImg2">					
								</div>
								<div class="guideInfo">
									<span>韩月茹</span>
									<img src="img/5-10女.png"/><br />
									<div class="guideFee">
										<p>讲解费</p>
										<p id="GuideFee">150</p>
									</div>
									<div class="guideGrade">
										<p>讲解员星级</p>
										<p id="GuideGrade">3</p>
									</div>
									<div class="guideNum">
										<p>接待人次</p>
										<p id="GuideNum">32</p>
									</div>
									<button class="order" onclick="orderGuide()">立即<br/>预约</button>
								</div>
							</div>
						</div>
						<div id="head3" class="swiper-slide" style="height: 100%;">
							<div class="guide">
								<div class="guideImg3">					
								</div>
								<div class="guideInfo">
									<span>韩月茹</span>
									<img src="img/5-10女.png"/><br />
									<div class="guideFee">
										<p>讲解费</p>
										<p id="GuideFee">150</p>
									</div>
									<div class="guideGrade">
										<p>讲解员星级</p>
										<p id="GuideGrade">3</p>
									</div>
									<div class="guideNum">
										<p>接待人次</p>
										<p id="GuideNum">32</p>
									</div>
									<button class="order" onclick="orderGuide()">立即<br/>预约</button>
								</div>
							</div>
						</div>
					</div>
					<!-- 如果需要分页器 -->
   					<!--<div class="swiper-pagination"></div>--> 
				</div>
			</div>
		</div>
	</body>
</html>
