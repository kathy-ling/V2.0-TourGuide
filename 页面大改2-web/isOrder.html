<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>立即预约</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"  />
		<link rel="stylesheet" href="css/jquery-ui-1.10.4.custom.css" />
		<link rel="stylesheet" href="css/isOrder.css" />
		<script type="text/javascript" src="js/jquery-1.10.2.js" ></script>
		<script type="text/javascript" src="js/jquery 1.10.4 ui.min.js" ></script>
		<script type="text/javascript" src="js/isOrder.js" ></script>
		<link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
	</head>
	<body>
		<div class="top">
			<img class="backIcon" src="img/返回图标.png"/>
			<span>秦始皇兵马俑预约信息</span>
		</div>
		<div class="guideInfo">
			<div class="headImg">
				<img id="GuideHead" src="img/导游头像.png"/>
				<p id="GuideName">何静媛</p>
				<img id="GuideSex" src="img/5-10女.png"/>
				<span id="GuideScenic">秦始皇兵马俑</span>
			</div>
			<div class="detailInfo">
				<div class="guideFee">
					<p>讲解费(元)</p>
					<p id="GuideFee">150</p>
				</div>
				<div class="rightDiv">
					<div class="guideLevel">
						<p>导游级别</p>
						<p id="GuideLevel">2</p>
					</div>
					<div class="guideAge">
						<p>导游年龄</p>
						<p id="GuideAge">26</p>
					</div>
					<div class="guideLanguage">
						<p>语种</p>
						<p id="GuideLanguage">26</p>
					</div>
					<div class="guideNum">
						<p>接待人次</p>
						<p id="GuideNum">35</p>
					</div>
				</div>
			</div>			
		</div>
		<div class="confirmInfo">
			<img src="img/6-1日期.png"/>	
			<span>日期</span>
			<div id="radio">
				<input  type="radio" id="radio1" name="radio" checked="checked"/><label for="radio1">01.02</label>
				<input  type="radio" id="radio2" name="radio"/><label for="radio2">01.03</label>
				<input  type="radio" id="radio3" name="radio"/><label for="radio3">01.04</label>
			</div>
			<p>提供三日内的预约</p>
			<img src="img/6-2时间.png"/>
			<span>时间</span>
			<select>
				<option>请选择时间</option>
				<option>8:00</option>
				<option>8:30</option>
				<option>9:00</option>
				<option>9:30</option>
			</select>
			<div class="bottomInfo">
				<span>参观人数</span>
				<input id="VisitNum" value="3"></input>
				<button id="Minus"></button>
				<button id="Plus"></button>
			</div>
			<div class="bottomInfo">
				<span>联系人姓名</span>
				<input id="ContactName" value="肖阳"></input>
			</div>
			<div class="bottomInfo">
				<span>联系电话</span>
				<input id="ContactPhone" value="18829027144"></input>
			</div>
			<button class="confirmButton">确认</button>
		</div>
	</body>
</html>
