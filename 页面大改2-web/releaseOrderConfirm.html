<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"  />
		<link rel="stylesheet" href="css/isOrder.css" />
		<link rel="stylesheet" href="css/confirmOrder.css" />
		<script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
		<script type="text/javascript" src="js/CommonSession.js" ></script>

		<script type="text/javascript" src="js/releaseOrderConfirm.js" ></script>

	<body>
		<div class="orderInfo" style="margin-top: 4%; height: 60%;">
			<div class="orderInfoIcon">
				<img src="img/8-1预约信息图标.png"/>

			</div>
			<div class="orderInfo1">

					<span>预约人数</span>

			</div>
			<div class="orderInfo2">
				<div class="contactName">

				</div>
				<div class="contactPhone">
					<span>联系电话</span>
					<span id="ContactPhoneConfirm">18829027144</span>

			</div>
			<div class="orderInfo3">

			</div>
		</div>
		<div class="bar2">			
		</div>
		<div class="toPay">
			<button onclick="topay()">去结算</button>
			<span id="GuideFee1">1500</span>
			<span>&yen;</span>			
			<span>讲解费：</span>
		</div>
	</body>
