<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>申请导游</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">
		<link rel="stylesheet" type="text/css" href="css/nativedroid2.css">
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="js/ApplyInfo.js"></script>	
	</head>
	

	<body>
		<div data-role="page" id="personalInfoPage">
			
			<footer data-role="footer" data-position="fixed">
        		<div data-role="navbar">
		            <ul>
		            <li><a href="index.html" target="_top" id="" class="navbar0" >首页</a></li>
		            <li><a href="pindan.html" target="_top" id="" class="navbar0" >拼讲解员</a></li>
		            <li><a href="orderGuide.html" target="_top" id="" class="navbar0">预约讲解员</a></li>           
		            <li><a href="" target="_top" id="" class="navbar0" onclick="isRegist()">个人中心</a></li>           
		            </ul>
        		</div>
   			</footer>
   			
			<div data-role="header" id="perheader">
			</div>
			
			<div data-role="main" class="ui-content">					
				<div>
					<h3 style="text-align: center;color: limegreen;">
						<span id="state"></span>
					</h3><hr />
					<p>
						申请日期：<span id="applyDate"></span><br /><br />
						通过日期：<span id="passDate"></span>
					</p>
					<hr />
				</div>
				<table style="text-align: center;" height="350px">
					<p>申请信息</p>
					<tr>
						<td><label for="name">姓名：</label></td>
						<td><label id="apply_name" ></label></td>
					</tr>
					<tr>
						<td><label for="name">性别：</label></td>
						<td><label id="apply_sex" ></label></td>								
					</tr>
					<tr>
						<td><label for="age">年龄：</label></td>
						<td><label id="apply_age"></label></td>
					</tr>
					<tr>
						<td><label for="workedTime">从业时间：</label></td>
						<td><label id="apply_workAge" ></label></td>
					</tr>
					<tr>
						<td><label for="tel">联系电话：</label></td>
						<td><label id="apply_tel" ></label></td>
					</tr>
					<tr>
						<td><label for="language">讲解语言：</label></td>
						<td><label id="apply_language"></label></td>
					</tr>
					<tr>
						<td><label for="">景区名称：</label></td>
						<td><label id="apply_scenic"></label></td>
					</tr>
					<tr>
						<td><label for="headimg">自我介绍：</label></td>
						<td>
							<label id="apply_self_info"></label>
						</td>
					</tr>
					<tr>
						<td><label for="name">个人照片：</label></td>
						<td><img id="visitor_img" height="100" width="100"></td>
					</tr>													
				</table>												
			</div>
		</div>
		
	</body>

</html>
