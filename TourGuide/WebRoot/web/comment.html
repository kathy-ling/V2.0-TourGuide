<style>
.d{
	text-align: center;
}
.c{
	width: 100px;
	height: 40px;
	border:1px solid #c6c6c6;
	color: black;
	text-align: center;
	padding-top: 10px;
	border-radius: 2.5px;
}
.cc{
	background-color: blue;color:white;
}
#i{
	width:300px; height:40px; border:1px solid #ccc;
	margin-top: 10%;
}
</style>
<script>
var x=["语言生动","表述清楚","服务态度改善","服务热情","讲解感染力不强","讲解词有层次"];
var y=[];
function $(id){ return document.getElementById(id)};
for(var i=0,m=x.length;i<m;i++){
 $("c"+i).onclick=(function(i){
  return function(){
   var s=y.join(",").indexOf(x[i]);
  if(s>=0){
  for(var r in y){
   if(y[r]==x[i]){y.splice(r,1)}
   }
   }
  else{
   y.push(x[i])
   }
   
  $("i").value=y.join(" ");
  }
  })(i)
 
 }
</script>

<script>
function ckckc()
{
	var v = document.getElementsByClassName('c')[0];
	 v.style.css="background-color: blue;color: #fff;";
	// v.className="cc";
}
</script>
