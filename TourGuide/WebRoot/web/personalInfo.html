					<img src="" id="visitheadBG" style="background-color: greenyellow;">			
				</div>
				<div class="personalInfoHead">

						<input type="file" id="btn_file" name="btn_file" style="display: none" onchange="selectImage(this)">

				</div>

			<div data-role="main" class="ui-content">
				<table>
					<tbody>
						<form action="personalInfo_submit" method="get" accept-charset="utf-8">
							<tr>
								<td><label for="name">账号：</label></td>
								<td><input type="text" id="person_info_tel" name="" value="" placeholder="" readonly="readonly"></td>

							<tr>
								<td><label for="name">昵称</label></td>
								<td><input type="text" id="person_info_nickname" name="" value="" placeholder=""></td>

							</tr>
							<tr>
								<td><label for="name">性别：</label></td>
								<td><input type="text" id="person_info_sex" name="" value="" placeholder=""></td>		
							</tr>
							<tr>
								<td colspan="2">
									<input type="button" id="editInfo" class="ui-btn ui-btn-raised clr-warning" value="确认修改" onclick="editInfo()">
								</td>
							</tr>

						</form>
					</tbody>
				</table>
