<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>订单详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">
		<link rel="stylesheet" type="text/css" href="css/nativedroid2.css">
    	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    	<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    	<script type="text/javascript" src="js/DetailBeTakenOrder.js"></script>
	</head>
	
	
	<body>
		<div data-role="page">
			
			<footer data-role="footer" data-position="fixed">
		        <div data-role="navbar" id="bottom_navigation">
		            
		        </div>
   			</footer>
			
			<div data-role="header" style="height: 50px;">
				<h2>订单详情</h2>
			</div>

			<div data-role="main" class="ui-content" style="padding-top: 50px;padding-bottom: 60px;">
				<ul data-role="listview"  data-icon="false">
				<li>
					<h4>订单信息</h4>
					<p>订单编号：<lable id="orderID"></lable></p>
					<p>景区名称：<lable id="scenicName"></lable></p>
					<p>参观时间：<lable id="visitTime"></lable></p>
					<p>参观人数：<lable id="visitNum"></lable></p>	
				</li>
				
				<li data-icon="false">
					<h4>订单信息</h4>
					<p>讲解语言：<lable id="language"></lable></p>
					<p>讲解员性别：<lable id="sex"></lable></p>
					<p>可接受讲解费：<lable id="price"></lable></p>										
				</li>
				
				<li data-icon="false">
					<h4>订单信息</h4>
					<p>游客姓名：<lable id="visitorName"></lable></p>
					<p>游客手机号：<lable id="visitorPhone"></lable>
						<button type="button" data-inline="ture">一键拨号</button>
					</p>
				</li>
					
				<li data-icon="false">
					<p>其他需求：<label id="otherCommand"></label></p>
				</li>
				</ul>
				<button data-theme="b" id="takeOrder" name="takeOrder" onclick="takeorder()"><b>抢 单<b/></button>
			</div>
		</div>
	</body>
</html>
