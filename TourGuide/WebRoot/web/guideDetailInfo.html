					</div>
					<div class="guideNum">

					</div>
				</div>
			</div>
			<div id="guideIntro">何婧媛，女，2013年参加工作，2级导游，曾获西安市优秀导游称号，在全国导游能力竞赛、“今日之星”导游风采大赛中获得一等奖。</div>
			<div class="bar1">
			</div>

			<div class="bar1">
			</div>

				</ul>
