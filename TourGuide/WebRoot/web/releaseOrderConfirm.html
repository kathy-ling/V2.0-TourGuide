<!DOCTYPE html>

	<head>

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"  />
		<link rel="stylesheet" href="css/isOrder.css" />
		<link rel="stylesheet" href="css/confirmOrder.css" />
		<link rel="stylesheet" type="text/css" href="css/navigate.css" />
		<script type="text/javascript" src="js/navigationbar.js"></script>
		<script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
		<script type="text/javascript" src="js/CommonSession.js" ></script>
		<script src="js/wechatPay.js"></script>
		<script type="text/javascript" src="js/releaseOrderConfirm.js" ></script>

	<body>
		<div class="orderInfo" style="margin-top: 4%; height: 60%;">
			<div class="orderInfoIcon">
				<img src="img/8-1预约信息图标.png"/>
				<span style="margin-top: 15px;">发布订单信息</span>
			</div>
			<div class="orderInfo1">
				<div class="orderScenicName">
					<span>参观景区</span>
					<span id="ScenicName"></span>
				</div>
				<div class="orderTime">
					<span>预约时间</span>
					<span id="OrderTime"></span>
				</div>
				<div class="orderNum">

					<span id="OrderNum"></span>
				</div>
			</div>
			<div class="orderInfo2">
				<div class="contactName">
					<span>联系人</span>
					<span id="ContactNameConfirm"></span>
				</div>
				<div class="contactPhone">
					<span>联系电话</span>
					<span id="ContactPhoneConfirm"></span>
				</div>
			</div>
			<div class="orderInfo3">
				<span style="font-size: 0.8em;float: left;margin-top: 30px;">其它需求</span>
				<span id="OtherCommandConfirm" style="margin-top: 210px;display: block;position: absolute;"></span>
			</div>
		</div>
		<div class="bar2">			
		</div>
		<div class="toPay" style="position: fixed;right: 0;margin-top: 70%;width: 100%;">
			<button onclick="topay()" style="width: 100px;">去结算</button>
			<span style="float: left;margin-left: 27%;">讲解费：</span>

			<span id="GuideFee1">1500</span>
			<!-- <span style="color: #258BFA;font-size: 20px;float: left;">&yen;</span>		 -->
