<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数据中心</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"  />		
		<link rel="stylesheet" href="css/fastPinConfirm.css" />
		<link rel="stylesheet" href="css/dataInfo.css" />
		<link rel="stylesheet" type="text/css" href="css/navigate.css" />
		<script type="text/javascript" src="js/navigationbar.js"></script>
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/CommonSession.js"></script>
		<script type="text/javascript" src="js/dataInfo.js" ></script>
	</head>
	<body>
		<div class="guideImg">
			<img id="GuideImg" src="img/11-1导游背景.png"/>
			<!--<img class="backIcon" src="img/返回图标.png"/>
			<span id="name">拼讲解员</span>		-->
			<span id="GuideName">何静媛</span>
			<div class="percentDiv">
				<span class="percent">本月收入排名:</span>
				<span id="Percent">15</span><span>名</span>
			</div>		
		</div>
		<div class="middleInfo">
			<table>
				<tr>
					<td class="grade">
						<p class="gradeP">星级</p>
						<p id="Grade">3</p>
					</td>
					<td>
						<p class="gradeP">总订单数</p>
						<p id="OrderNum">36</p>
					</td>
					<td>
						<p class="gradeP">总收入</p>
						<p id="TotalMoney">56500</p>
					</td>
				</tr>
				<tr>
					<td class="grade">
						<p class="gradeP">总接待人数</p>
						<p id="totalVisNum">65</p>
					</td>
					<td>
						<p class="gradeP">本月接单数</p>
						<p id="monthOrderNum">6</p>
					</td>
					<td>
						<p class="gradeP">本月收入</p>
						<p id="monthMoney">5200</p>
					</td>
				</tr>
			</table>
		</div>
		<div class="background">
			
			<div>
				<img src="img/11-3对比图标.png" class="contrastIcon"/>
				<span class="contrastSpan">对比</span>
				<div>
					<span class="left">星级:</span>
					<span class="right">
						<span>当前星级</span>
						<span id="currentGrade">3</span>
						<span>/总星级</span>
						<span id="totalGrade">5</span>
					</span>			
				</div>
				<div style="margin-top: 6%;">
					<span class="left">本月接单数:</span>
					<span class="right1">						
						<span id="MonthOrderNum">5</span>			
					</span>			
				</div>
				<div style="margin-top: 2%;">
					<span class="left">上月接单数:</span>
					<span class="right1">						
						<span id="LatMonthOrderNum">8</span>			
					</span>			
				</div>
				<div style="margin-top: 6%;">
					<span class="left">本月收入:</span>
					<span class="right2">						
						<span id="MonthOrderFee">5200</span>			
					</span>			
				</div>
				<div style="margin-top: 2%;">
					<span class="left">上月收入:</span>
					<span class="right2">						
						<span id="LastMonthOrderFee">3800</span>			
					</span>			
				</div>
			</div>
		</div>
		<div  style="height: 50px;background: white;"></div>
		<script>
			$(function($) {
				addNavigate(4);
				$("#navigate").css("background-color","white");
			});
			
		</script>
	</body>
</html>
