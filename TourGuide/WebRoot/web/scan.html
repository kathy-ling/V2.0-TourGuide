<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>扫一扫</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"  />
		<link rel="stylesheet" href="css/scan.css" />
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src="js/CommonSession.js"></script>
		<script type="text/javascript" src="js/scan.js" ></script>
	</head>
	<body>
		<div class="topIcon">
			<img src="img/拼团信息图标.png"/>
			<p>拼团信息</p>
		</div>
		<div class="" style="width: 100%;height:200px;">
			<div style="width: 150px;height: 100%;float: right;">
				<div class="rightNum">
					<span>拼团人数</span><br />
					<span id="haveNum">12</span>&nbsp;
					<span class="hh">/</span>&nbsp;
					<span id="allNum">20</span>
				</div>
				<div class="rightFee">
					<br />
					<span>当日讲解费</span><br />
					<span id="todayFee">30</span>
					<span class="hh">元/人</span>
				</div>
			</div>
			<div style="width: calc(100% - 150px);height: 100%;kground-color: #777620;">
				<div style="height: 25px;width: 100%;"></div>
				<div style=" margin: auto;width: 150px;height: 150px;margin-top: 25px;background-image: url(img/剩余时间.png);background-size: 100% 100%;">
					<span style="font-size: 4em;margin-top:20px;margin-left: 42px;position: absolute;">2</span>
				</div>
			</div>
		</div>
		<!--<div class="middleDiv">
			<div class="leftTime">
				<img src="img/剩余时间.png"/>
				<span id="timeDiff">2</span>
			</div>
			<div class="rightInfo">
				<div class="rightNum">
					<span>拼团人数</span><br />
					<span id="haveNum">12</span>&nbsp;
					<span class="hh">/</span>&nbsp;
					<span id="allNum">20</span>
				</div>
				<div class="rightFee">
					<br />
					<span>当日讲解费</span><br />
					<span id="todayFee">30</span>
					<span class="hh">元/人</span>
				</div>
			</div>
		</div>-->
		
		
		<div id="orderdetail" class="selector" style="position: fixed; width: 100%;height: 100%;background-color: rgba(0,0,0,0.2);top: 0px;z-index: 100;display: none;">
			<div style="width: 90%;height: 260px;background-color: white;margin: auto;margin-top: 150px;">
				<div class="selector" style="width:30px;height: 30px;background-color: white;position: relative;top: -15px;left: calc(100% - 15px);border-radius: 50%;text-align: center;line-height: 30px;box-shadow: -1px 1px 5px rgba(0,0,0,0.2);" onclick="orderdetailoff()">
					X
				</div>
				<div style="width: 100%;text-align: center;margin-top: -20px;">
					<span id="Name" style="font-size:26px;">秦始皇兵马俑</span>
					<table style="width: 90%;margin: auto;table-layout: fixed;margin-top: 10px;">
						<tr style="font-size: 14px;">
							<td>订单种类</td>
							<td>参观人数</td>
						</tr>
						<tr style="font-size: 22px;">
							<td><span>拼团订单</span></td>
							<td><span id="Num">6</span></td>
						</tr>

					</table>
					<p style="font-size: 14px;">订单状态</p>
					<p id="State" style="font-size: 24px;margin-top: -10px;">待游览</p>
					<p id="ID" style="display: none;"></p>
					<p id="visitTime" style="display: none;"></p>
				</div>
				<div style="height: 40px;width: 200px;margin: auto;bottom: 10px;background-color: #268efa;text-align: center;color: white;line-height: 40px;border-radius: 20px;" onclick="takeFastOrder()">加入我的团</div>
			</div>
		</div>
		<div id="pintuansuccess" class="selector" style="position: fixed; width: 100%;height: 100%;background-color: rgba(0,0,0,0.2);top: 0px;z-index: 100;display: none;">
			<div style="width: 90%;height: 160px;background-color: white;margin: auto;margin-top: 150px;">
				<div class="selector" style="width:30px;height: 30px;background-color: white;position: relative;top: -15px;left: calc(100% - 15px);border-radius: 50%;text-align: center;line-height: 30px;box-shadow: -1px 1px 5px rgba(0,0,0,0.2);" onclick="pintuansuccessoff()">
					X
				</div>
				<div style="width: 100%;text-align: center;font-size: 20px;margin-top: 10px;">
					已成功加入我的团，等待浏览！
				</div>
				<div style="height: 40px;width: 100px;margin: auto;background-color: #268efa;text-align: center;color: white;line-height: 40px;border-radius: 20px;margin-top: 30px;" onclick="pintuansuccessoff()">确定</div>
			</div>
		</div>
		
		<span id="orderID" style="display: none;"></span>
		<span id="scenicName" style="display: none;"></span>
		
		<button id="join" onclick="ScanResult()">开始扫码</button>
		<button id="cancel" onclick="finishScan()">完成拼团</button>
		
		
	</body>
	<script>
		function orderdetailon(){
			$("#orderdetail").show(300);
		}
		
		function orderdetailoff()
		{
			$("#orderdetail").hide(300);
		}
		
//		function jointuan(){
//			$("#orderdetail").hide(300);
//			$("#pintuansuccess").show(300);
//		}
		
		function pintuansuccessoff(){
			$("#pintuansuccess").hide(300);
		}
		
	</script>
</html>
