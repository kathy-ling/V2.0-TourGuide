<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">		
		<title>从可拼单列表中进行拼单</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="css/pindan.css">
	    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">
		<link rel="stylesheet" type="text/css" href="css/mystyle.css">
		<link rel="stylesheet" type="text/css" href="css/nativedroid2.css">
	    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
   	    <script type="text/javascript" src="js/ConsistOrderList.js"></script>
   	    
   	    <script type="text/javascript" src="js/navigationbar.js" ></script>
   	    <link rel="stylesheet" type="text/css" href="css/navigate.css"/>
  	    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
		<script src="js/wechatPay.js"></script>
  	    <style>
			.tabletr{
				font-size: 14px;
			}
  	    
  	    </style>
	</head>
	<body class="selector" >
		<div data-role="page" id="page" style="background-color: #f1f4fb;"> 
			<div data-role = "main">
				<div style="width: 100%;height: 50%;overflow: hidden;">
					<img src="img/1-1背景图片.png"  style="width: 100%;"/>
				</div>
				<div style="background-color: white;border-radius: 50%;border: 3px solid #268efa;width: 84px;height: 84px;position: absolute;top:23%;left: 10px;text-align: center;">
					<p style="font-size: 12px;margin-top: 20px;margin-left: -4px;"><span style="font-size: 40px;margin-left: -4px;" id="Hour">3</span>小时</p>
					<p style="font-size: 12px;margin-top: -10px;margin-left: -10px;">剩余时间</p>
					
				</div>
				<div style="width: 100%;background-color: #ffffff;background: cover;text-align: center;">
					<div style="width: 100%;height: 10px;"></div>
					<div style="font-size: 18px;" id="pintuanNum">拼团人数：</div>
					
					<div style="width: 100%;margin-top: -20px;">
						<span style="font-size: 12px;float: right;margin-right: 10px;" id="scenicName">秦始皇兵马俑</span>
					</div>
					<div style="width: 100%;text-align: center;margin-top: 3rem;">
						<div class="tabletr">讲解费(元)</div>
						<div style="font-size: 32px;color: #268efa;font-weight: bold;"><span id="guideFee"></span>/人</div>
					</div>
					<div style="width: 100%;text-align: center;margin-top: 20px;">
						<table style="margin: auto;table-layout: fixed;width: 90%;">
							<tr class="tabletr">
								<td >
									拼团人数
								</td>
								<td>
									游览时间
								</td>
							</tr>
							<tr style="font-size: 20px;color: #268efa;">
								<td><span id="pintuanNum1"></span></td>
								<td><span id="visitTime"></span></td>
							</tr>
							<tr style="height: 10px ;"></tr>
							<tr class="tabletr" >
								<td >
									联系人
								</td>
								<td>
									联系电话
								</td>
							</tr>
							<tr style="font-size: 20px;color: #268efa;">
								<td><span id="visitname"></span></td>
								<td><span id="phone"></span></td>
							</tr>
						</table>
					</div>
					
					<div style="text-align: center;margin-top: 10px;">
						<p style="font-size: 13px;">
							付款后请向讲解员展示订单二维码&nbsp;
						</p>
						<p style="font-size: 13px;margin-top: -8px;">
							订单二维码可以在【个人中心】中找到
						</p>
							
						
					</div>
					<div style="width: 100%;height: 30px;"></div>
				</div>
				
			</div>
			<div style="position: fixed;bottom: 60px;width: 100%;height: 50px;background-color: white;">
				<div style="height: 100%;width: 100px;background: -webkit-gradient(linear, 0% 0%, 100% 0%, from(#2488fa), to(#31b6f8));float: right;line-height: 50px;text-align: center;color: white;" onclick="wechatPay()">
					去结算
				</div>
				<div style="float: right;height: 100%;width: 80px;">
					
					<p style="font-size: 24px;color: #268efa;margin-left: -20px;">￥<span id="totalGuideFee">150</span></p>

				</div>
				<div style="font-size: 16px;float: right;height: 100%;line-height: 56px;">讲解费：</div>
			</div>
			
			<div style="width: 100%;height: 120px;"></div>
			
		</div>
		
	</body>
	<script>
		addNavigate(2);
	</script>
</html>
