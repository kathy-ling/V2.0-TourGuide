<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>申请导游</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">
		<link rel="stylesheet" type="text/css" href="css/nativedroid2.css">
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="js/GuideApply.js"></script>
		<script type="text/javascript" src="js/ajaxfileupload.js"></script>
	</head>
	

	<body>
		<div data-role="page" id="personalInfoPage">
			
			<footer data-role="footer" data-position="fixed">
        		<div data-role="navbar">
		            <ul>
		            <li><a href="index.html" target="_top" id="" class="navbar0" >首页</a></li>
		            <li><a href="pindan.html" target="_top" id="" class="navbar0" >拼讲解员</a></li>
		            <li><a href="orderGuide.html" target="_top" id="" class="navbar0">预约讲解员</a></li>           
		            <li><a href="" target="_top" id="" class="navbar0" onclick="isRegist()">个人中心</a></li>           
		            </ul>
        		</div>
   			</footer>
   			
			<div data-role="header" id="perheader">
			</div>
			
			<div data-role="main" class="ui-content">					
				
				<table>
					<tbody>
						<form action="guideApply_submit" method="get" accept-charset="utf-8">			
							<tr>
								<td><label for="name">姓名：</label></td>
								<td><input type="text" id="apply_name" name="" value="" placeholder=""></td>
							</tr>
							<tr>
								<td><label for="name">性别:</label></td>
								<td>
									<fieldset data-role="controlgroup" sex="1" id="sexlable" data-type="horizontal">
										<label for="guideFmale">女</label>
										<input type="radio" id="guideFmale" name="guideSex" value="女" />
										<label for="guideMale">男</label>
										<input type="radio" id="guideMale" name="guideSex" value="男" />
									</fieldset>
								</td>
							</tr>
							<tr>
								<td><label for="age">年龄：</label></td>
								<td><input type="number" id="apply_age" onblur="checkAge()"></td>
							</tr>
							<tr>
								<td><label for="workedTime">从业时间</label></td>
								<td>
									<select id="apply_workAge" name="datetime" value="" placeholder="时间">
										<option>请选择时间</option>
										<option>不满一年</option>
										<option>1-2年</option>
										<option>2-3年</option>
										<option>3-5年</option>
										<option>5年以上</option>
										<option>10年以上</option>
									</select>
								</td>
							</tr>
							<tr>
								<td><label for="tel">联系电话：</label></td>
								<td><input type="text" id="apply_tel" onchange="checkPhone()" readonly="readonly"></td>
							</tr>
							<tr>
								<td><label for="guideIdNum">讲解语言：</label></td>
								<td>
									<select id="apply_guideLanguage" name="language">
										<option>中文</option>
										<option>英文</option>
										<option>中英文</option>
									</select>
								</td>
							</tr>
							<tr>
								<td><label for="">景区名称：</label></td>
								<td>
									<div id="chooseScenicNameDiv">
										<select id="chooseScenicName" name="scenicName">
											<option value="" selected="selected">请选择景区</option>
										</select>
									</div>
								</td>
							</tr>
							<tr>
								<td><label for="headimg">自我介绍：</label></td>
								<td>
									<input type="text" id="apply_self_info" rows="5">
								</td>
							</tr>
							<tr>
								<td><label for="name">个人照片：</label></td>
								<td>
									<input type="file" id="btn_file" name="btn_file" style="display: none" onchange="selectImage(this)">
									<img src="img/visitor.jpg" id="visitor_img" height="100" width="100">					
								</td>
							</tr>
							<tr>
								<td colspan="2"><input type="button" name="" value="提交" onclick="upLoadImg()"></td><!---->
							</tr>
						</form>
					</tbody>
				</table>												
			</div>
		</div>
		
	</body>

</html>
