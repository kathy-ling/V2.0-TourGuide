<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>申请导游</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5forRegister.css">
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/jquery.form.js" ></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="js/ajaxfileupload.js"></script>
		<script type="text/javascript" src="js/GuideApply.js"></script>

		<link rel="stylesheet" type="text/css" href="css/checkboxforresign.css" />

		<!--导航栏-->
		<script type="text/javascript" src="js/navigationbar.js"></script>
		<link rel="stylesheet" href="css/navigate.css" />

		<style type="text/css">
			select
			{
				-moz-appearance: none;
			    -webkit-appearance:none;
			    appearance:none;
			}
	
		</style>
	</head>
	<style>
		.td1 {
			width: 40%;
		}
		
		.td2 {
			widows: 50%;
		}
	</style>

	<body style="width: 100%;height: 100%;background-color: #0088BB;">
		<div data-role="page" id="personalInfoPage" style="width: 100%;height: 100%;background-image: url(img/resignbg.png);background-size: 100% 100%;">
			<form id="form"   method="post" enctype="multipart/form-data" accept-charset="utf-8">
				<div data-role="main" id="" style="width: 100%;height: 100%;">
					<div id="mPage" style="position:absolute;background-color: white;height: 80%;width: 80%;margin-top: 10%;margin-left: 10%;border-radius: 10px; box-shadow:1px 1px 1px 1px #AAAAAA;overflow: hidden;">
						<div id="mMain" style="width: 100%;overflow-y: auto;overflow-x:hidden;font-size: 16px;height: ;">
							<div id="" style="width: 90%;height: 30px;margin: auto;margin-top: 20px;">
								<div class="td1" style="float: left;height:100%;">
									<span>&nbsp;姓名</span>
								</div>
								<div style="float: left;width: 60%;margin-top: -8px;">
									<input id="apply_name" name="name" class="input__field  input__field--hoshi" style="font-size: 16px;width: 100%;" value="" placeholder="请输入姓名" />
								</div>

								<div style="display: none;">
									<input id="openId" name="openId" value="" readonly="readonly" />
								</div>
							</div>
							<div style="background-color: rgb(209,205,198);width: 90%;height: 1px;margin-top: 30px;margin: auto;"></div>
							<div id="" style="width: 90%;height: 30px;margin: auto;margin-top: 20px;">
								<div class="td1" style="float: left;height:100%;">
									<span>&nbsp;性别</span>
								</div>
								<div class="td2" style="float: left;width: 60%;margin-top: -4px;">
									<table style="margin-top: -18px;">
										<tr>
											<td>
												<input tabindex="3" type="radio" id="Male" name="sex" value="男" checked>
												<label style="background-color:transparent; " for="Male"><span >男</span></label>
											</td>
											<td>
												<input tabindex="4" type="radio" id="Fmale" name="sex" value="女">
												<label style="background-color:transparent; " for="Fmale"><span >女</span></label>
											</td>
										</tr>
									</table>
								</div>

							</div>
							<div style="background-color: rgb(209,205,198);width: 90%;height: 1px;margin-top: 30px;margin: auto;"></div>
							<div id="" style="width: 90%;height: 30px;margin: auto;margin-top: 20px;">
								<div class="td1" style="float: left;height:100%;">
									<span>&nbsp;年龄</span>
								</div>
								<div style="float: left;width: 60%;margin-top: -8px;">
									<input id="apply_age" onblur="checkAge()" name="age" type="number" class="input__field  input__field--hoshi" style="font-size: 16px;width: 100%;" placeholder="请输入年龄" />
								</div>
							</div>
							<div style="background-color: rgb(209,205,198);width: 90%;height: 1px;margin-top: 30px;margin: auto;"></div>
							<div id="" style="width: 90%;height: 30px;margin: auto;margin-top: 20px;">
								<div class="td1" style="float: left;height:100%;">
									<span>&nbsp;从业时间</span>
								</div>
								<div style="float: left;width: 60%;height: 10px;;">
									<select data-role="none" id="apply_workAge" name="workAge" value="" placeholder="时间" style="border-radius: 2px;border: 0px;margin-left: 5px;">
										<option value="">请选择时间</option>
										<option>不满一年</option>
										<option>1-2年</option>
										<option>2-3年</option>
										<option>3-5年</option>
										<option>5年以上</option>
										<option>10年以上</option>
									</select>
								</div>
							</div>
							<div style="background-color: rgb(209,205,198);width: 90%;height: 1px;margin-top: 30px;margin: auto;"></div>
							<div id="" style="width: 90%;height: 30px;margin: auto;margin-top: 20px;">
								<div class="td1" style="float: left;height:100%;">
									<span>&nbsp;联系电话</span>
								</div>
								<div style="float: left;width: 60%;margin-top: -8px;">
									<input id="apply_tel" name="phone" onchange="checkPhone()" readonly="readonly" class="input__field  input__field--hoshi" style="font-size: 16px;width: 100%;" placeholder="请输入电话" />
								</div>
							</div>
							<div style="background-color: rgb(209,205,198);width: 90%;height: 1px;margin-top: 30px;margin: auto;"></div>
							<div id="" style="width: 90%;height: 30px;margin: auto;margin-top: 20px;">
								<div class="td1" style="float: left;height:100%;">
									<span>&nbsp;讲解语言</span>
								</div>
								<div style="float: left;width: 60%;">
									<select data-role="none" id="apply_guideLanguage" name="language" style="border: 0px;margin-left: 8px;">
										<option>中文</option>
										<option>英文</option>
										<option>中英文</option>
									</select>
								</div>
							</div>
							<div style="background-color: rgb(209,205,198);width: 90%;height: 1px;margin-top: 30px;margin: auto;"></div>

							<div id="" style="width: 90%;height: 60px;margin: auto;margin-top: 20px;">
								<div class="td1" style="float: left;height:100%;">
									<span>&nbsp;自我介绍</span>
								</div>
								<div style="float: left;width: 60%;margin-top: -8px;">
									<!--<input  id="apply_self_info" class="input__field  input__field--hoshi" style="font-size: 16px;width: 100%;" placeholder="请输入自我介绍" />-->
									<textarea id="apply_self_info" data-role="none" name="selfIntro" style="height: 60px;width: 90%;border: 0px;resize:none;margin-left: 5px;" maxlength="200" placeholder="请输入自我介绍，最多100个汉字"></textarea>
								</div>
							</div>
							<div style="background-color: rgb(209,205,198);width: 90%;height: 1px;margin-top: 30px;margin: auto;"></div>
							<div id="" style="width: 90%;height: 75px;margin: auto;margin-top: 20px;">
								<div class="td1" style="float: left;height:100%;">
									<span>&nbsp;个人照片</span>
								</div>
								<div style="float: left;width: 60%;margin-top: -8px;">
									<div style="float: left;">
										<input type="file" id="btn_file" name="btn_file" style="display: none" onchange="selectImage(this)">
										<img src="img/getphoto.png" id="visitor_img" onclick="selectPersonImg()" height="80">
									</div>
								</div>
							</div>
						</div>

						<div style="position: absolute;width: 100%;height: 80px;bottom: 0px;background-color: rgb(247,245,242);text-align: center;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;text-align: center;">

							<input type="button" class="selector" value="提交"  onclick="guideAuthentication()">
	
						</div>
					</div>
				</div>
			</form>
		</div>

	</body>
	<script>
		$(function($) {
			var o = document.getElementById("mPage");
			var h = o.offsetHeight; //高度

			addNavigate(4);

		});

		window.onload = function() {
			h1 = document.getElementById("mPage").offsetHeight;
			h1 = h1 - 80;
			$("#mMain").css("height", h1);
		}
	</script>

</html>
