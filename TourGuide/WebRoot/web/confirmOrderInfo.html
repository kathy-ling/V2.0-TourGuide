	<body>
		
		<footer data-role="footer" data-position="fixed">
        		<div data-role="navbar">
		            <ul>
		            <li><a href="index.html" target="_top" id="" class="navbar0" >首页</a></li>

		<div data-role="header" data-position="fixed" class="header">
				<p style="text-align: center;">确认预约信息</p>
		</div>
		
		<div class="ui-field-contain">
			
			<label id="scenicName0" style="text-align: center; font-size: larger;">景区名称</label>
			<div id="orderChooseScenicNameDiv">
				<select name="scenicName" id="orderChooseScenicName" class="orderChooseScenicName">
					<option value="">请选择景区</option>
				</select>
			</div>
			
			<label id="orderChooseDateLabel" for="" class="" style="text-align: center; font-size: larger;">日期</label>							
			<div id="orderChooseDateDiv">						
				<select id="orderDate" placeholder="日期" onchange='showVisitTime("#orderDate","orderDatetime")'>
					<option value="" selected="selected">请选择日期</option>
				</select>
			</div>
			
			<label id="orderChooseTime0" for="" class="" style="text-align: center; font-size: larger;">时间</label>
			<div id="orderChooseTimeDiv">
				<select id="orderDatetime" name="datetime" value="" placeholder="时间" onchange="checkDateSelect('#orderDate','#orderDatetime')">
					<option selected="selected" value="请选择时间">请选择时间</option>					
				</select>			
			</div>
							
			<!--<label for="chooseVisitNum" class="ui-hidden-accessible" ">人数</label>-->
			<input type="text" id="orderChooseVisitNum" name="VisitNum" value="" placeholder="人数" onchange="restrictNum()">
			
			<input type="text" id="orderContactName" placeholder="联系人姓名">
			<input type="text" id="orderContactPhone" placeholder="联系人手机号" onblur="checkPhone()">
			
			<button data-theme="a" class="ui-btn-raised clr-warning" id="confirm" onclick="confirmOrder()">确认</button>
		</div>
				
	</body>
